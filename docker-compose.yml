version: '3.1'
services:
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '5001:8025'

    pma:
        image: phpmyadmin/phpmyadmin
        ports:
            - "5005:80"
        environment:
            - PMA_HOST=mysql
            - PMA_USER=root
            - PMA_PASSWORD=root

    mysql:
        image: 'mysql:8.0'
        working_dir: /app/api
        volumes:
            - '.:/app'
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=symfony_ingenosya
            - MYSQL_USER=admin
            - MYSQL_PASSWORD=admin
        ports:
            - '5002:3306'

    api-server:
        depends_on:
            -   mysql
        image: 'nginx:alpine'
        working_dir: /app/api
        volumes:
            - '.:/app/api'
            - './docker-infra/nginx/nginx-api.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '4641:80'

    api-php-fpm:
        build: docker-infra/php-fpm
        working_dir: /app/api
        volumes:
            - '.:/app/api'
            - './docker-infra/php-fpm/php-ini-overrides.ini:/etc/php/8.0/fpm/conf.d/99-overrides.ini'
            - './docker-infra/php-fpm/php-ini-overrides.ini:/etc/php/8.0/cli/conf.d/99-overrides.ini'
        environment:
            PHP_IDE_CONFIG: "serverName=Docker"
